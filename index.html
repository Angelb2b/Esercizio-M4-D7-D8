<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/599f069921.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Market Place | Angelo Belardo</title>
</head>

<body>
  <!-- NAVBAR SECTION -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand px-3" href="#">Market Place</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- INPUTS SECTION -->
  <div class="create-box inputs">
    <div class="row mt-5">
      <div class="col-sm-3">
        <input class="form-control form-control-sm" type="text" placeholder="Name" id="name-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-3">
        <input class="form-control form-control-sm" type="text" placeholder="Description" id="desc-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="text" placeholder="Brand" id="brand-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="text" placeholder="Img-Url" id="image-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="number" step="0.01" placeholder="Price" id="price-field"
          aria-label=".form-control-sm example">
      </div>
    </div>
    <div class="row m-5">
      <div class="col-sm-2 aligntext-center">
      </div>
      <button class="btn btn-dark" id="create-btn">
        <i class="fa-solid fa-plus me-1"></i>
        <span>Create Post</span>
      </button>
    </div>
    <div class="alert alert-warning d-none" role="alert" id="empty-fields">
      <i class="fa-solid fa-triangle-exclamation me-1"></i>
      <span>Valorizza tutti i campi richiesti!</span>
    </div>

  </div>

  <!-- INPUTS EDIT -->
  <div class="create-box inputs d-none" id="modifyModale">
    <div class="row mt-5">
      <div class="col-sm-3">
        <input class="form-control form-control-sm" type="text" placeholder="Name" id="name-fieldEdit"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-3">
        <input class="form-control form-control-sm" type="text" placeholder="Description" id="desc-fieldEdit"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="text" placeholder="Brand" id="brand-fieldEdit"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="text" placeholder="Img-Url" id="image-fieldEdit"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="number" step="0.01" placeholder="Price" id="price-fieldEdit"
          aria-label=".form-control-sm example">
      </div>
    </div>
    <div class="row m-5">
      <div class="col-sm-2 aligntext-center">
      </div>
      <button class="btn btn-dark" id="update-btn">
        <i class="fa-solid fa-plus me-1"></i>
        <span>Modifica Post</span>
      </button>
    </div>
  </div>

<!-- CARD SECTION -->
<div class="container">
  <section class="row" id="results-box">
  </section>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Dettagli Prodotto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="productDetails"></div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER SECTION -->
  <section class="footer p-4 mt-5">
    <footer class="w-100">
      <div class="row">
        <div class="col-3">
          <h5>Market Bazar</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
          </ul>
        </div>
  
        <div class="col-3">
          <h5>Product</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Single Product</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Sale</a></li>
          </ul>
        </div>
  
        <div class="col-4 offset-1">
          <form>
            <h5>Subscribe to our newsletter</h5>
            <p>Monthly digest of whats new and exciting from us.</p>
            <div class="d-flex w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Email address</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
              <button class="btn btn-dark" type="button">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
  <hr>
      <div class="d-flex justify-content-center border-top">
        <p>Â© 2023 Market Bazar, Inc. All rights reserved.</p>
      </div>
    </footer>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
