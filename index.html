  <!-- INPUTS SECTION -->
  <div class="create-box inputs">
    <div class="row mt-5">
      <div class="col-sm-3">
        <input class="form-control form-control-sm" type="text" placeholder="Name" id="name-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-3">
        <input class="form-control form-control-sm" type="text" placeholder="Description" id="desc-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="text" placeholder="Brand" id="brand-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="text" placeholder="Img-Url" id="image-field"
          aria-label=".form-control-sm example">
      </div>
      <div class="col-sm-2">
        <input class="form-control form-control-sm" type="number" step="0.01" placeholder="Price" id="price-field"
          aria-label=".form-control-sm example">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-2 aligntext-center">
      </div>
      <button class="btn btn-dark" id="create-btn">
        <i class="fa-solid fa-plus me-1"></i>
        <span>Create Post</span>
      </button>
    </div>
    <div class="alert alert-warning d-none" role="alert" id="empty-fields">
      <i class="fa-solid fa-triangle-exclamation me-1"></i>
      <span>Valorizza tutti i campi richiesti!</span>
    </div>

  </div>

<!-- CARD SECTION -->
<div class="container">
  <section class="row" id="results-box">
  </section>
</div>

          <form>
            <h5>Subscribe to our newsletter</h5>
            <p>Monthly digest of whats new and exciting from us.</p>
            <div class="d-flex w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Email address</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
